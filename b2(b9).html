<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slide Show Ảnh</title>
  <style>
    .slideshow-container {
      width: 600px;
      position: relative;
      margin: auto;
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      border: none;
    }
    .prev { 
      left: 0; 
    }
    .next { 
      right: 0; 
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Slide Show Ảnh</h2>
  <div class="slideshow-container">
    <div class="slide">
      <img src="https://ih1.redbubble.net/image.5213127189.2949/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg" alt="Ảnh 1">
    </div>
    <div class="slide">
      <img src="https://i.pinimg.com/736x/36/70/04/367004cabbed1ea990b7a4757847333b.jpg" alt="Ảnh 2">
    </div>
    <div class="slide">
      <img src="https://ih1.redbubble.net/image.5252722902.0441/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg" alt="Ảnh 3">
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlide(index) {
      if (index >= slides.length) currentSlide = 0;
      else if (index < 0) currentSlide = slides.length - 1;
      else currentSlide = index;
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[currentSlide].style.display = "block";
    }
    function changeSlide(n) {
      showSlide(currentSlide + n);
    }
    showSlide(currentSlide);
  </script>
</body>
</html>
