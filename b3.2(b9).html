<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phép Toán và Đổi Màu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .result {
      margin-top: 20px;
    }
    .pheptoan span {
      margin-right: 20px;
    }
    .red { 
        color: red; 
    }
  </style>
</head>
<body>
<h2>các phép toán</h2>
<div>
  phép cộng 
  <input id="cong1"> + 
  <input id="cong2"> = 
  <input type="text" id="ketquaCong" readonly>
</div>

<div>
  phép trừ 
  <input id="tru1"> - 
  <input id="tru2"> = 
  <input type="text" id="ketquaTru" readonly>
</div>

<div>
  phép nhân 
  <input id="nhan1"> * 
  <input id="nhan2"> = 
  <input type="text" id="ketquaNhan" readonly>
</div>

<div>
  phép chia 
  <input id="chia1"> / 
  <input id="chia2"> = 
  <input type="text" id="ketquaChia" readonly>
</div>
<br>
<button onclick="tinhToan()">Thực hiện phép toán</button>
<h3>Các phép toán vừa thực hiện</h3>
<div class="pheptoan result">
</div>
<script>
  function tinhToan() {
    let a = parseFloat(document.getElementById("cong1").value);
    let b = parseFloat(document.getElementById("cong2").value);
    let c = parseFloat(document.getElementById("tru1").value);
    let d = parseFloat(document.getElementById("tru2").value);
    let e = parseFloat(document.getElementById("nhan1").value);
    let f = parseFloat(document.getElementById("nhan2").value);
    let g = parseFloat(document.getElementById("chia1").value);
    let h = parseFloat(document.getElementById("chia2").value);
    let tong = a + b;
    let hieu = c - d;
    let tich = e * f;
    let thuong = h !== 0 ? g / h : "Không chia được";
    document.getElementById("ketquaCong").value = tong;
    document.getElementById("ketquaTru").value = hieu;
    document.getElementById("ketquaNhan").value = tich;
    document.getElementById("ketquaChia").value = thuong;
    document.getElementById("ptCong").textContent = `PHÉP CỘNG ${a}+${b}=${tong}`;
    document.getElementById("ptTru").textContent = `PHÉP TRỪ ${c}-${d}=${hieu}`;
    document.getElementById("ptNhan").textContent = `PHÉP NHÂN ${e}*${f}=${tich}`;
    document.getElementById("ptChia").textContent = `PHÉP CHIA ${g}/${h}=${thuong}`;
  }
</script>
</body>
</html>
